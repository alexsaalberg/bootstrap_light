<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="main.css">

    <title>Alex Saalberg</title>
  </head>

  <body>
    <!-- navigation bar, see navi.html -->
    <nav class = "navigation shadow-lg"></nav> 

    <br>

    <div class="container">
        <div class="row">

            <div class="col-sm-6 col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="./images/software/sesh.png" alt="Game of Stones Screenshot">
                <div class="card-body">
                  <h5 class="card-title">Sesh</h5>
                  <p class="card-text">Experimental shell + tui file browser hybrid.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <a href="https://www.github.com/alexsaalberg/sesh" type="button" class="btn btn-sm btn-outline-secondary">
                      <i class="fab fa-github"></i> Github
                    </a>
                    <small class="text-muted">2018</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="./images/software/tmux-notepane2.png" alt="Game of Stones Screenshot">
                <div class="card-body">
                  <h5 class="card-title">Tmux-Notepane</h5>
                  <p class="card-text">Plugin for Tmux which opens a context-based note-file when a binding is hit.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <a href="https://www.github.com/alexsaalberg/tmux-notepane" type="button" class="btn btn-sm btn-outline-secondary">
                      <i class="fab fa-github"></i> Github
                    </a>
                    <small class="text-muted">2018</small>
                  </div>
                </div>
              </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- load navbar -->
    <script>
    $(document).ready(function(){
      $('.navigation').load('navi.html');
    });
    </script>

  </body>
</html>
